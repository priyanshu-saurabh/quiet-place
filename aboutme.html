<h2 style="margin-top:0; color:#b6e0ff;">Hi, I'm Priyan!</h2>
<p id="aboutme-typing" style="color:#e0e0e0; line-height:1.6; min-height: 220px;"></p>
<style>
  .typing-cursor {
    display: inline-block;
    width: 1ch;
    background: none;
    color: #b6e0ff;
    animation: blink 1s steps(1) infinite;
    font-weight: bold;
    font-size: 1.1em;
    vertical-align: middle;
  }
  @keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const text = `<strong>INFJ-A</strong>, the kind who finds meaning in both silence and signals.<br><br>
  I love shaping <strong>patterns of signals</strong>, turning them into something alive - 
  because for me, design is just another form of reflection.<br><br>
  When I’m not lost in schematics, I write. This site began as a space for my 
  <strong>reflections</strong>, where words drift like signals on a quiet line.<br><br>
  I enjoy <strong>trekking, evening walks, and camping</strong> - small adventures that remind me 
  the world is as layered as any circuit.<br><br>
  I know just enough coding to bring this page alive - part hobby, part journal.<br><br>
  If something here resonates, feel free to send a request.`;
    const target = document.getElementById('aboutme-typing');
    let i = 0;
    let isTag = false;
    let html = '';
    function type() {
      if (i < text.length) {
        let char = text[i];
        if (char === '<') isTag = true;
        if (isTag) {
          html += char;
          if (char === '>') isTag = false;
        } else {
          html += char;
        }
        target.innerHTML = html + '<span class="typing-cursor">|</span>';
        i++;
        setTimeout(type, 18 + Math.random() * 30);
      } else {
        target.innerHTML = html; // Remove cursor at end
      }
    }
    type();
  });
</script>
