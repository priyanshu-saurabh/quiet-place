<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="img/icons8-stars-16.png" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisper Something</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #141414;
    }

    header a {
      text-decoration: none;
      color: #f1f1f1;
      font-weight: bold;
      font-size: 0.9rem;
    }

    header span {
      font-size: 1rem;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    form {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #bbb;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background: #0e0e0e;
      color: #f1f1f1;
      outline: none;
      border: 1px solid #333;
    }

    button {
      background: linear-gradient(135deg, #6a5acd, #836fff);
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #5a4ebd, #6a5acd);
    }

    .success-message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #9be7a2;
      display: none;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #aaa;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html">← Back</a>
    <span>Whisper Something</span>
    <div></div>
  </header>

  <!-- Form -->
  <div class="container">
    <form id="whisper-form" 
          action="https://script.google.com/macros/s/AKfycbyfdQQsnLGupu8zusNHPSk5eSgQkzgW_2gC_s3dNOugDYKp4mdh5i0o3E02rrV-yK_bPQ/exec" 
          method="POST" target="hidden_iframe" onsubmit="submitted=true;">
      
      <label for="name">Name (optional)</label>
      <input type="text" id="name" name="name" placeholder="Anonymous">

      <label for="email">Email (optional)</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">

      <label for="message">Your Whisper</label>
      <textarea id="message" name="message" rows="4" placeholder="Write something..." required></textarea>

      <button type="submit">Send</button>
    </form>
    <div class="success-message" id="success-msg">✨ Whisper sent!</div>
  </div>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <!-- Footer -->
  <footer>
    ✦ Quiet Place · 2026
  </footer>

  <!-- Script -->
  <script>
    let submitted = false;
    document.getElementById("whisper-form").addEventListener("submit", () => {
      setTimeout(() => {
        if (submitted) {
          document.getElementById("success-msg").style.display = "block";
          document.getElementById("whisper-form").reset();
          submitted = false;
        }
      }, 1200);
    });
  </script>
</body>
</html>
