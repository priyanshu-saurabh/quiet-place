<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="img/icons8-stars-16.png" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflections – Quiet Place</title>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #0e0e1a;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      line-height: 1.8;
    }

    header {
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #141414;
      position: relative;
      z-index: 10;
    }

    header a {
      text-decoration: none;
      color: #f1f1f1;
      font-weight: bold;
      font-size: 0.9rem;
    }

    header span {
      font-size: 1rem;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    .reflection-container {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 1rem;
      position: relative;
      z-index: 2;
    }

    .reflection {
      font-size: 1.1rem;
      margin: 2rem 0;
      padding: 1.2rem;
      border-left: 3px solid #555;
      background: #1a1a1a;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      border-radius: 4px;
    }

    #anonymous-wall {
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:2.5em;
      font-size:1.1rem;
      color:#b6e0ff;
      opacity:0.85;
      margin: 2.5rem 0 0 0;
      position: relative;
      z-index: 2;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #aaa;
      border-top: 1px solid #222;
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body>

<header>
  <a href="#" id="back-btn">← Back</a>
  <span>Reflections</span>
  <div></div>
</header>

<div class="reflection-container">
  <div class="reflection">“Silence also speaks.”</div>
  <div class="reflection">“Not everything needs an answer.”</div>
  <div class="reflection">“Drifting is part of arriving.”</div>
  <div class="reflection">“The rain doesn’t ask if you’re listening.”</div>
  <div class="reflection">“Sometimes, the pause is the message.”</div>
</div>

<div id="anonymous-wall">
  <span id="wall-message"></span>
</div>

<footer>
  ✦ Quiet Place · 2026
</footer>

<script>
// Back button
document.getElementById('back-btn').addEventListener('click', function(e) {
  e.preventDefault();
  if (window.history.length > 1) {
    window.history.back();
  } else {
    window.location.href = 'index.html';
  }
});
</script>

<script>
// Whisper Fetch + Fade

const wallMsg = document.getElementById('wall-message');

const SHEET_API = 'https://script.google.com/macros/s/AKfycbyK0vP3RzuO9fw6dQtkiMV8S6TwALQZXVk1jgfOjHD833JE5pO0F817b9CI6zXs062vHQ/exec';

const fallback = [
  '“Sometimes, the pause is the message.”',
  '“You are not alone in your thoughts.”',
  '“Every whisper matters.”',
  '“Kindness echoes in silence.”',
  '“A quiet word can change a day.”'
];

function fadeWall(messages) {
  let idx = 0;

  function showNext() {
    wallMsg.style.opacity = 0;

    setTimeout(() => {
      wallMsg.textContent = messages[idx];
      wallMsg.style.transition = 'opacity 1.2s ease';
      wallMsg.style.opacity = 1;

      idx = (idx + 1) % messages.length;

      setTimeout(showNext, 4000);
    }, 800);
  }

  showNext();
}

fetch(SHEET_API)
  .then(res => res.json())
  .then(data => {

    let messages = (data || [])
      .map(item => item.message)
      .filter(Boolean);

    if (messages.length === 0) {
      fadeWall(fallback);
    } else {
      messages = messages.slice(-3).reverse()
        .map(m => `“${m}”`);
      fadeWall(messages);
    }

  })
  .catch(() => {
    fadeWall(fallback);
  });
</script>

</body>
</html>
