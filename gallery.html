<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="img/icons8-stars-16.png" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery – Quiet Place</title>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #141414;
    }

    header a {
      text-decoration: none;
      color: #f1f1f1;
      font-weight: bold;
      font-size: 0.9rem;
    }

    header span {
      font-size: 1rem;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      background: #1a1a1a;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-4px);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 0.8rem;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #aaa;
      border-top: 1px solid #222;
    }

    /* Loading Spinner */
    .loader-wrapper {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 0;
    }

    .loader {
      width: 32px;
      height: 32px;
      border: 3px solid #333;
      border-top: 3px solid #b6e0ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      .gallery-item img {
        height: 150px;
      }
    }
  </style>
</head>

<body>

<header>
  <a href="index.html">← Back</a>
  <span>Gallery</span>
  <div></div>
</header>

<div class="gallery-container" id="gallery">

  <!-- Loading Spinner -->
  <div class="loader-wrapper" id="gallery-loader">
    <div class="loader"></div>
  </div>

  <!-- Permanent System Images -->
  <div class="gallery-item">
    <img src="img/gallery1.jpg" alt="Rain on Glass">
    <div class="caption">Rain on Glass</div>
  </div>

  <div class="gallery-item">
    <img src="img/gallery2.jpg" alt="Shadows in Motion">
    <div class="caption">Shadows in Motion</div>
  </div>

  <div class="gallery-item">
    <img src="img/gallery3.jpg" alt="Sea View">
    <div class="caption">Sea View</div>
  </div>

  <div class="gallery-item">
    <img src="img/gallery4.jpg" alt="Drift Between Days">
    <div class="caption">Drift Between Days</div>
  </div>

</div>

<footer>
  ✦ Quiet Place · 2026
</footer>

<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxzCpXCwTOq62a5YPVwetR5FoixwEBldo7Ip8khLzaFbiWccGoJ5HmBFFYagtFel-SYLw/exec";


const gallery = document.getElementById("gallery");
const loader = document.getElementById("gallery-loader");

fetch(APPS_SCRIPT_URL)
  .then(res => res.json())
  .then(data => {

    // Remove loader
    loader.remove();

    if (!data || data.length === 0) return;

    // Show newest first
    data.reverse().forEach(item => {

      if (!item.image) return;

      const card = document.createElement("div");
      card.className = "gallery-item";

      card.innerHTML = `
        <img src="${item.image}" alt="User Upload">
        <div class="caption">${item.message || ""}</div>
      `;

      gallery.appendChild(card);
    });

  })
  .catch(err => {
    loader.remove();
    console.log("Gallery fetch error:", err);
  });
</script>

</body>
</html>
