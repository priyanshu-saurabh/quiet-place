<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="img/icons8-stars-16.png" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery – Quiet Place</title>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #141414;
    }

    header a {
      text-decoration: none;
      color: #f1f1f1;
      font-weight: bold;
      font-size: 0.9rem;
    }

    header span {
      font-size: 1rem;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      background: #1a1a1a;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, opacity 0.4s ease;
    }

    .gallery-item:hover {
      transform: translateY(-4px);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 0.8rem;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #aaa;
      border-top: 1px solid #222;
    }

    /* Loader */
    .loader-wrapper {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 0;
      transition: opacity 0.5s ease;
    }

    .whisper-loader {
      display: flex;
      gap: 10px;
    }

    .whisper-loader span {
      width: 10px;
      height: 10px;
      background: #b6e0ff;
      border-radius: 50%;
      opacity: 0.4;
      animation: pulse 1.4s infinite ease-in-out;
    }

    .whisper-loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .whisper-loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 80%, 100% {
        transform: scale(0.6);
        opacity: 0.3;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      .gallery-item img {
        height: 150px;
      }
    }
  </style>
</head>

<body>

<header>
  <a href="index.html">← Back</a>
  <span>Gallery</span>
  <div></div>
</header>

<div class="gallery-container" id="gallery">

  <!-- Loader -->
  <div class="loader-wrapper" id="gallery-loader">
    <div class="whisper-loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Permanent Images -->
  <div class="gallery-item">
    <img src="img/gallery1.jpg" alt="Rain on Glass">
    <div class="caption">Rain on Glass</div>
  </div>

  <div class="gallery-item">
    <img src="img/gallery2.jpg" alt="Shadows in Motion">
    <div class="caption">Shadows in Motion</div>
  </div>

  <div class="gallery-item">
    <img src="img/gallery3.jpg" alt="Sea View">
    <div class="caption">Sea View</div>
  </div>

  <div class="gallery-item">
    <img src="img/gallery4.jpg" alt="Drift Between Days">
    <div class="caption">Drift Between Days</div>
  </div>

</div>

<footer>
  ✦ Quiet Place · 2026
</footer>

<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyK0vP3RzuO9fw6dQtkiMV8S6TwALQZXVk1jgfOjHD833JE5pO0F817b9CI6zXs062vHQ/exec";

const gallery = document.getElementById("gallery");
const loader = document.getElementById("gallery-loader");

fetch(APPS_SCRIPT_URL)
  .then(res => res.json())
  .then(data => {

    if (!data || data.length === 0) {
      loader.remove();
      return;
    }

    const imagePromises = [];

    data.reverse().forEach(item => {

      if (!item.image) return;

      const card = document.createElement("div");
      card.className = "gallery-item";

      const img = new Image();
      img.src = item.image;

      const imgPromise = new Promise((resolve) => {
        img.onload = resolve;
        img.onerror = resolve;
      });

      imagePromises.push(imgPromise);

      card.appendChild(img);

      const caption = document.createElement("div");
      caption.className = "caption";
      caption.textContent = item.message || "";
      card.appendChild(caption);

      gallery.appendChild(card);
    });

    Promise.all(imagePromises).then(() => {
      loader.style.opacity = "0";
      setTimeout(() => loader.remove(), 500);
    });

  })
  .catch(err => {
    loader.remove();
    console.log("Gallery fetch error:", err);
  });
</script>

</body>
</html>
